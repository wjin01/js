<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>부트스트랩 data- 속성</h3>

    <ul class="nameList">
        <li><a href="#" data-info="20" data-address="서울시" data-user='{"id": "aaa123", "age" : 20}'>짱구</a></li>
        <li><a href="#" data-info="30" data-address="경기도" data-user='{"id": "bbb123", "age" : 30}'>유리</a></li>
        <li><a href="#" data-info="25" data-address="남양주" data-user='{"id": "ccc123", "age" : 25}'>훈이</a></li>
        <li><a href="#" data-info="27" data-address="호평동" data-user='{"id": "ddd123", "age" : 27}'>맹구</a></li>
    </ul>

    <script>
        var nameList = document.querySelector(".nameList");
        nameList.onclick = function() {

            event.preventDefault(); //고유 이벤트 중단
            if(event.target.tagName != "A") return; //a태그가 아니면 중단

            console.log(event.target.dataset.info); //data-info에 저장되는 값
            console.log(event.target.dataset.address); //data-address 저장되는 값
            console.log(event.target.dataset.user);

            var obj = JSON.parse(event.target.dataset.user);
            console.log(obj);
        }
    </script>
</body>
</html>
