<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul class="box">
        <li>1.짱구</li>
        <li>2.맹구</li>
        <li>3.훈이</li>
        <li>4.유리</li>
        <li>5.철수</li>
    </ul>

    <p class="result"></p>


    <script>
        //부모태그에 이벤트를 걸면 자식한테 이벤트가 위임됨
        var box = document.querySelector(".box"); //li의 부모 box
        var result = document.querySelector(".result");

        box.onclick = function() {
            // console.log('이벤트 동작됨');
            // console.log(event); //이벤트의 정보
            // console.log(event.target); //이벤트가 동작한 태그
            // console.log(event.currentTarget); //실제 이벤트가 걸려있는 태그

            if(event.target.tagName == "UL") return; //이벤트 동작이 UL인 경우 종료

            result.innerHTML = event.target.innerHTML;
        }

    </script>

</body>
</html>
