<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul class="box">
        <li>1.짱구</li>
        <li>2.맹구</li>
        <li>3.훈이</li>
        <li>4.유리</li>
        <li>5.철수</li>
    </ul>

    <p class="result"></p>
    
    <script>
        //li 모두를 얻음
        var lis = document.querySelectorAll(".box > li"); //배열
        var result = document.querySelector(".result");

        //만약 태그가 1000개라면 반복을 1000 돌아야해서 좋은 코드는 아님
        for(var i = 0; i < lis.length; i++) {
            lis[i].onclick = function(e) {
                //result.innerHTML = lis[i].innerHTML; //불가능
                //result.innerHTML = this.innerHTML; //가능
                result.innerHTML = e.target.innerHTML; 
            }
        }


    </script>
</body>
</html>
