<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <form action="list.board" name="myForm">
        이름:<input type="text" name="name" >
        분야:
        <input type="checkbox" name="info" value="js">js
        <input type="checkbox" name="info" value="html">html
        <input type="checkbox" name="info" value="css">css  

        <input type="submit" value="보내기" id="btn">
    </form>
    <script>
        //form태그는 document의 자식으로 document.폼네임.인풋네임 으로 접근을 제공합니다.

        var btn = document.getElementById("btn");
        btn.onclick = function() {
            event.preventDefault(); //1. 서브밋 버튼 중단

            //console.log( document.myForm );
            //console.log( document.myForm.name ); //인풋태그
            //console.log( document.myForm.info ); //체크박스

            var myForm = document.myForm;

            if(myForm.name.value.length < 4 ) {
                alert("이름은 4글자 이상입니다");
                myForm.name.focus(); //인풋태그에 포커싱 
                return; //함수종료
            }

        }


    </script>




</body>
</html>
